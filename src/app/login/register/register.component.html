.<div class="container main-div">

  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 register">
    <div class="main-div">
      <img src="/assets/register.png" alt="">
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label>First Name</label>
              <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label>Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
      </div>
      <div class="form-row">

        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <label>Email</label>
          <input type="email" formControlName="email" name = "email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>


      </div>
      <div class="form-row">

          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label>Confirm Password</label>
              <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label>Select Role:</label><br>
            <div class="row">
              <div class=" col-6">
                <input type="radio" id="genderMale"  name="role" class="" formControlName="role" value="2" >
                <label class="form-check-label radio-l" for="genderMale">Doctor</label>
            </div>
            <div class=" col-6">
                <input type="radio" id="genderFemale"  name="role" class="" formControlName="role" value="3" >
                <label class="form-check-label radio-l" for="genderFeMale">Patient</label>
            </div>
            </div>



          </div>
      </div>
      <div class="form-group form-check">
          <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
          <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
          <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
      </div>
      <div class="main-div">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <button class="register-btn" type="submit">Register</button>
        </div>

      </div>
      <div class="mt-3 text-center">
        <span >OR</span>
      </div>
      <div>
      <app-social-login></app-social-login>
      </div>
  </form>
  </div>

</div>
<ngx-ui-loader></ngx-ui-loader>
<div class="conatainer">
  <modal #modal [modalConfig]="modalConfig">
    <h5>Enter your Verification Code</h5>
    <input type="text" [(ngModel)]="verificationCode">
    <button class="btn btn-success float-right" (click)="verifyAccount()">Submit</button>
    <button class="btn btn-primary" (click)="ResendVerificationCode()">Resend Code</button>
  </modal>


</div>

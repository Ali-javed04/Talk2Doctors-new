<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2">
      <button class="facebook" type="button" (click)="signInWithFB()">Continue With FaceBook</button>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2">
      <button class="gmail" type="button" (click)="signInWithGoogle()">Continue With Google</button>
    </div>
  </div>
</div>
<modal #modal [modalConfig]="modalConfig">
  <h5>Are You Login as a ? </h5>

  <input type="radio" value="1" [(ngModel)]="role" name="role">  <span>Patient</span>
  <br>

  <input type="radio" value="2" [(ngModel)]="role" name="role"><span>Doctor</span>
  <br>
  <button class="btn btn-success float-right" (click)="selectedRole()">Submit</button>
</modal>
